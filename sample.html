        jHina is a product of Hina Bird project and <br>
        it uses D3.js and jQuery to visualize them.

  <script>

  var graph = {
    "nodes": [
      { "id": 0,
        "label": "Alice" 
      },
      { "id": 1,
        "label": "Kery" 
      },
      { "id": 2,

      },

      }
    ],
    "edges":[
      { "source": 0, "target": 1,
        "weight": 0.3 
      },
      { "source": 2, "target": 1,
        "weight": 0.3 
      },
      { "source": 2, "target": 3,
        "weight": 0.3 
      },
      { "source": 3, "target": 4,
        "weight": 0.3 
      },
      { "source": 2, "target": 4,
        "weight": 0.2
      }
    ]
  };
  jHina.graph("graph_area",graph);
  jHina.chord("chord_area",graph);
  </script>
